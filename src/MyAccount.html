      <!-- Updating credentials-->
      <h2 style="margin-right:20%">Edit profile</h2>
      <form>
        <div class="form-group row">
          <div class="col-sm-6">
            <label class="col-sm-4 col-form-label" style="margin-left:-4%;">First name</label>
            <input id="firstName" placeholder="Type first name" class="form-control" style="margin-bottom: 8px;"/>
            <label class="col-sm-4 col-form-label" style="margin-left:-4%;">Last name</label>
            <input id="lastName" placeholder="Type last name" class="form-control" style="margin-bottom: 8px;"/>
            <label class="col-sm-4 col-form-label" style="margin-left:-4%;">Year</label>
            <input id="year" placeholder="Type year" class="form-control" style="margin-bottom: 8px;"/>
            <label class="col-sm-4 col-form-label" style="margin-left:-4%;">Gender</label>
            <input id="gender" placeholder="Type gender" class="form-control" style="margin-bottom: 8px;"/>
            <label class="col-sm-4 col-form-label" style="margin-left:-4%;">Username</label>
            <input id="username" placeholder="Type username" class="form-control" style="margin-bottom: 8px;" />
            <label class="col-sm-6 col-form-label" style="margin-left:-4%;">Current password</label>
            <input id="password" type="password" placeholder="Current password" class="form-control" style="margin-bottom: 8px;"/>
            <label class="col-sm-6 col-form-label" style="margin-left:-4%;">Pick new password</label>
            <input id="pass1" type="password" placeholder="Type new password" class="form-control" style="margin-bottom: 8px;"/>
            <label class="col-sm-8 col-form-label" style="margin-left:-4%;">Confirm new password</label>
            <input id="pass2" type="password" placeholder="Confirm new password" class="form-control" style="margin-bottom: 8px;"/>
            <button id="confirmButton" class="btn-expand-lg btn btn-primary" style="margin-bottom: 5px; width: 49%; margin-right: 1%">Save changes</button>
            <!-- Delete starts here -->
            <button id="delUser" class="btn-expand-lg btn btn-danger" style="margin-bottom: 5px; width: 49%; font-size:100%">Deactive
              account</button>
            <div id="delOutput"></div>
      </form>
