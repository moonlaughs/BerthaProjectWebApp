<!doctype html>
<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" script-src='unsafe-inline'>
    <title>The Bertha Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bundle.css">

    <style>
       body
       {
           padding: 110px;
           background-image: url("https://i.imgur.com/NZGLAvS.jpg");  
       }
        .container
        {
            background-color: lavender;
            width: 350px;
            height: 430px;
            border-radius: 5px;
            opacity:0.80;
            box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
        }
        input
        {
            opacity:0.8;
        }
        select
        {
            opacity:0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <br>
        <h1>SIGN UP</h1>
        <br>
        <input id="firstName" placeholder="Type first name" />
        <br>
        <input id="lastName" placeholder="Type last name" />
        <br>
        <input id="username" placeholder="Type username" />
        <br>
        <input id="pass" type="password" placeholder="Type password" />
        <br>
        <input id="pass2" placeholder="Confirm password" />
        <br>
        <input id="age" type="number" min="1970" max="2018" step="1" placeholder="Select year of birth" />
        <br>
        <select id="selectGender">
            <option value="F">female</option>
            <option value="M">male</option>
        </select>
        <br>
        <button id="addButton" type="button" class="btn btn-primary">Finish</button>

    </div>

    <script src="Signup.bundle.js"></script>
</body>

</html>
