<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>The Bertha Project</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
      table {
       border-collapse: collapse;}
       th {
      background-color:#0B3861;
      color: white;} 
      table, th, td { 
      border: 1px solid #071019;
      margin: 10px;
      font-size: 12px;} 

      th, td {
       padding: 7px;}
      tr:nth-child(even) {background-color:#0B243B; opacity: 70%;} 
    </style>
</head>

<body>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <div id="curve_chart" style="width: 100%; height: 500px;" ></div>

  <div id="healthDataOutput" style="width: 100%;"></div>

  <h2>Add health data</h2>
  <input id="bloodPressureUInput" placeholder="Type upper blood pressure"/>
  <input id="bloodPressureDInput" placeholder="Type down blood pressure"/>
  <input id="heartRateInput" placeholder="Type heart rate"/>
  <input id="temperatureInput" placeholder="Type temperature"/>
  <button id="addHealthDataButton">Add this health data</button>
  <div id="addHealthDataOutput" style="width: 500px; overflow:hidden"></div>

  <h2>Change health data by id</h2>
  <input id="cbloodPressureUInput" placeholder="Type upper blood pressure"/>
  <input id="cbloodPressureDInput" placeholder="Type down blood pressure"/>
  <input id="cheartRateInput" placeholder="Type heart rate"/>
  <input id="ctemperatureInput" placeholder="Type temperature"/>
  <button id="changeHealthDataButton">Change this health data</button>
  <div id="changeHealthDataOutput" style="width: 500px"></div>

  <button id="deletebutton">DELETE</button>
  <div id="delHealthDataOutput"></div>

 <script src="HealthUser.bundle.js"></script>
</body>
</html>
