<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Security-Policy" script-src='unsafe-inline'>
  <title>The Bertha Project</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <style>
    table {
     border-collapse: collapse;}
     th {
      color: white;} 
    table, th, td {
    border: 1px solid black;
    margin: 10px} 
    th, td {
     padding: 7px;}
    tr:nth-child(even) {background-color: powderblue} 
  </style>
</head>

<body>
  <h1>Bertha project</h1>

  <h2>Get all environment data</h2>
  <button id = "allButton">Get all environment data</button>
  <div id = "envOutput2"></div>
  
  <h3>Get all environment data for a specific user</h3> 
  <input id="envInput" placeholder="Type user's id"/>
  <button id = "getAllButton">Get Environmental for a user</button> 
  <div id="envOutput"></div>

  <h4>Add new Environment data</h4>
  <input id = "addOxInput" placeholder = "Oxygen"/>
  <input id = "addCo2Input" placeholder="Co2"/>
  <input id = "addCoInput" placeholder="Co"/>
  <input id = "addPm25Input" placeholder="Pm25"/>
  <input id = "addPm10Input" placeholder="Pm10"/>
  <input id = "addOzInput" placeholder="Ozon"/>
  <input id = "addDPInput" placeholder="Dust Particles"/>
  <input id = "addNDInput" placeholder="Nitrogen Dioxide"/>
  <input id = "addSDInput" placeholder="Sulphur Dioxide"/>
  <input id = "addLonInput" placeholder="Longitute"/>
  <input id = "addLanInput" placeholder="Latitute"/>
  <input id = "addUIInput" placeholder="User Id"/>
  <input id = "addDateInput" placeholder="Date"/>
  <button id = "addEnvButton">Add environment data</button>
  <div id="envOutput"></div>

  <h2>Change environment data by id</h2>
  <input id="EDId" placeholder="Type record's Id"/>
  <input id="cuserIdInput" placeholder="Type user's Id"/>
  <input id="cOx" placeholder="Type amount of oxygen"/>
  <input id="cCo2" placeholder="Type amount of co2"/>
  <input id="cco" placeholder="Type amount of co"/>
  <input id="cpm25" placeholder="Type amount of PM25"/>
  <input id="cpm10" placeholder="Type amount of PM10"/>
  <input id="cOzone" placeholder="Type amount of ozone"/>
  <input id="cdust" placeholder="Type amount of dust particles"/>
  <input id="cnit" placeholder="Type amount of nitrogen dioxide"/>
  <input id="csul" placeholder="Type amount of Sulphur dioxide"/>
  <input id="clongitude" placeholder="Type Longitude"/>
  <input id="clatitude" placeholder="Type Latitude"/>
  <!--<input id="cdateTimeInfoInput" placeholder="Date field"/>-->
  <button id="changeEnvironmentDataButton">Change this environment data</button>
  <div id="changeEnvironmentDataOutput" style="width: 500px"></div>

<script src="EnvironmentPage.bundle.js"></script>
</body>
</html>
